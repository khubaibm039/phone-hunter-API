<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <h2 class="text-5xl">Hunting Phone</h2>

    </header>

    <main class="container mx-auto">
        <section class=" bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearchButton()" class="btn btn-accent">Search</button>

            <!-- another search field -->
            <!--  <input id="primary-search" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="PrimaryBtn()" class="btn btn-primary">Primary</button>
 -->

        </section>

        <div class="text-center">
            <h3 id="no-available" class="text-7xl font-bold  my-56 hidden">No Data Available</h3>
        </div>



        <!-- search result -->
        <section>
            <!-- spinner Or loader -->
            <div id="loading-spinner" class="my-52 text-center hidden">
                <span class="loading loading-spinner loading-lg "></span>

            </div>
            <div id="phone-container" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3 "></div>
            <!-- show all -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent">show all</button>

            </div>

        </section>

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                <div id="show-detail-container">

                </div>


                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>

    </main>

    <footer>

    </footer>



    <!-- js file -->
    <script src="./js/phone.js"></script>

</body>

</html>
