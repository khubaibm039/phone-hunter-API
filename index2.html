<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter 2</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="py-12">
        <h3 class="text-5xl text-center">Hunting Phone 2</h3>
    </header>

    <main class="container mx-auto">
        <section class="bg-gray-100 p-4 m-4">

            <input id="input-text" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
            <button onclick="searchBtn()" class="btn btn-active btn-accent">Search</button>

        </section>
        <div class=" text-center">
            <span id="load-spiner" class="loading loading-spinner loading-lg hidden pt-52"></span>

        </div>


        <section>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
        </section>

        <section class="text-center py-12">
            <button id="show-all-btn" class=" btn btn-primary hidden"> show all </button>
        </section>

    </main>


    <script src="./js/phone2.js"></script>
</body>

</html>
